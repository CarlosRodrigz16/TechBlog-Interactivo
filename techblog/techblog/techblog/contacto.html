<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TechBlog Interactivo — Inicio: blog académico sobre tecnología, noticias y recursos.">
  <title>TechBlog Interactivo - Inicio</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="banner">TechBlog — Contáctanos</div>

  <header>
    <h1>Contacto</h1>
    <nav aria-label="Menú">
      <ul class="menu">
        <li><a href="index.html" data-page="index">Inicio</a></li>
        <li><a href="articulos.html" data-page="articulos">Artículos</a></li>
        <li><a href="recursos.html" data-page="recursos">Recursos</a></li>
        <li><a href="contacto.html" data-page="contacto">Contacto</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <form id="contactForm" novalidate>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

      <div class="mensaje-error" id="err-nombre" aria-live="polite"></div>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com" required>

      <div class="mensaje-error" id="err-correo" aria-live="polite"></div>

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" placeholder="Tu edad">

      <label for="tema">Tema</label>
      <select id="tema" name="tema" required>
        <option value="">Seleccione un tema</option>
        <option value="general">General</option>
        <option value="articulos">Artículos</option>
        <option value="colaboracion">Colaboración</option>
      </select>

      <div class="mensaje-error" id="err-tema" aria-live="polite"></div>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea>

      <div class="mensaje-error" id="err-mensaje" aria-live="polite"></div>

      <button type="submit" id="btnEnviar">Enviar</button>
      <div id="feedback" aria-live="polite"></div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TechBlog Interactivo</p>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
